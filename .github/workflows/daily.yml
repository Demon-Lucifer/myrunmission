name: Daily Python Job

on:
  schedule:
    - cron: '* 22 * * *'  # 每五分钟触发

jobs:
  run-python-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # 选择你的 Python 版本，例如 '3.9'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt  # 如果有依赖的话，将 requirements.txt 替换成你的依赖文件名
        pip install requests  # 安装 requests 模块
        pip install pytz # 安装 pytz 模块

    - name: Run Python Script
      run: python src/dlc.py  # 指定你的 Python 脚本路径
